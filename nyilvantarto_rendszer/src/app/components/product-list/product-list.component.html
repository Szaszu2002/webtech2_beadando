<mat-card class="menucard">
  <mat-card-content>
      <h2 class="title">Termékek megtekintése</h2>
 <button mat-raised-button routerLinkActive="active" (click)=add() class="menubtn">Új termék létrehozása</button>
 <button mat-raised-button routerLinkActive="active" (click)=back() class="menubtn">Tárolók megtekintése</button>
 <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Felhasználó adatai</button>
 <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Kijelentkezés</button>
</mat-card-content>
</mat-card>

<mat-card class="card">

  <h2 class="title">Kiválasztott termék</h2>
  <mat-card-content>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
      <input matInput type="text" placeholder="Keresés" formControlName="search">
    </mat-form-field>
    <br>

    <button mat-raised-button type="submit"  class="submit" >Keresés</button>

  </form>
</mat-card-content>
</mat-card>


<table class="product-table">
        <thead>
            <tr>
            <th>Név</th>
            <th>Mennyiség</th>
            <th>Mértékegység</th>
            <th>Lejárati idő</th>
            <th>Módosítás</th>
            <th>Törlés</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of Products; let i= index">

          <tr [ngStyle]="this.expired.indexOf(i)!=-1?{'background-color': 'red'} : {'background-color': 'white'}">
            <td>{{product.name}}</td>    
            <td>{{product.amount}}</td> 
            <td>{{product.unit}}</td>    
            <td>{{product.limit.toLocaleDateString()}}</td>  
            <td>        <button mat-raised-button (click)=edit(i)>Módosítás</button></td>
            <td><button mat-raised-button (click)=delete(i)>Törlés</button></td> 
            </tr>
            
        </tbody>
        </table>
