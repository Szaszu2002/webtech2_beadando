<mat-card class="menucard">
  <mat-card-content>
      <h2 class="title">Termék adatainak módosítása</h2>
 <button mat-raised-button routerLinkActive="active" routerLink="/product-create" class="menubtn">Új termék hozzáadása</button>
 <button mat-raised-button routerLinkActive="active" routerLink="/product-list" class="menubtn">Termékek megtekintése</button>
 <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Felhasználó adatai</button>
 <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Kijelentkezés</button>
</mat-card-content>
</mat-card>

<mat-card class="card">

  <h2 class="title">Kiválasztott termék</h2>
  <mat-card-content>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
      <input matInput type="text" placeholder="Név" formControlName="name">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="Mennyiség" type="text"  formControlName="amount">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="Mértékegység" type="text" formControlName="unit">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Lejárati idő (yyyy.MM.dd.)" type="text" formControlName="limit" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

    <button mat-raised-button type="submit"  class="submit" >Módosítás</button>

  </form>
</mat-card-content>
</mat-card>
